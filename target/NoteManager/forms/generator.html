<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Password generator</title>
</head>

<body>
    <div class="container col-1">
        <a href="/NoteManager" class="btn btn-secondary col-auto m-5">Home</a>
    </div>

    <div class="container col-4">
        <h1 class="row mt-3">Generate password</h1>

        <form method="GET" class="row">
            <div class="mb-3">
                <label for="length">Password length</label>
                <input type="number" class="form-control" value="10" id="length" name="length">
            </div>

            <div class="mb-3">
                <label for="upper" class="form-check-label">Include uppercase letters</label>
                <input type="checkbox" class="form-check-input" id="upper" name="upper">
            </div>

            <div class="mb-3">
                <label for="digits" class="form-check-label">Include digits</label>
                <input type="checkbox" class="form-check-input" id="digits" name="digits">
            </div>

            <div class="mb-3">
                <label for="other" class="form-check-label">Include other symbols (!@#$%^&amp;*-_+,.?)</label>
                <input type="checkbox" class="form-check-input" id="other" name="other">
            </div>

            <button type="submit" class="btn btn-primary col-auto float-end mb-3">Generate</button>
        </form>
