<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>NoteManager</title>
</head>

<body>
  <div class="container col-auto">
    <h1 class="row mt-3">Note Manager</h1>
  </div>

  <div class="container col-auto">
    <form method="POST" action="note" class="col-4 mt-3">
      <h4>Open note</h4>
      <div class="mb-3">
        <label for="note">Note name</label>
        <input type="text" class="form-control" id="note" name="note">
      </div>
      <div class="mb-3">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="pass">
      </div>

      <button type="submit" class="btn btn-primary">Open</button>
    </form>

    <button class="btn btn-success mt-5" data-bs-toggle="modal" data-bs-target="#newNoteModal">Create a new
      note</button>

    <!-- New note modal -->
    <div class="modal fade" id="newNoteModal" tabindex="-1" aria-labelledby="newNoteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newNoteModalLabel">New note</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" action="note">
              <div class="mb-3">
                <label for="newNote">Name</label>
                <input type="text" id="newNote" name="newNote" class="form-control">
              </div>

              <div class="mb-3">
                <label for="pass1">Password</label>
                <input type="password" id="pass1" name="pass1" class="form-control">
              </div>

              <div class="mb-3">
                <label for="pass2">Repeat password</label>
                <input type="password" id="pass2" name="pass2" class="form-control">
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <a href="generate" class="btn btn-secondary mt-5">Generate a password</a>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
